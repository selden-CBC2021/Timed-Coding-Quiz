<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h1 id="end-text">Enter your name to save your score and see where you rank!</h1>
                <input type="text" name="name" id="username" placeholder="Enter your name here">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)">Save</button>
            </form>
            <a href="game.html" class="btn">Try Again</a>
            <a href="start.html" class="btn">Back to Home</a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
    <script src="assets/js/highscores.js"></script>
</body>
</html>

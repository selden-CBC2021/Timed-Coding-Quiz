<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="question-box" class="hide" >
            <div id="question"><p>Question</p></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" data-number="1">Answer 1</button>
                <button class="btn" data-number="2">Answer 2</button>
                <button class="btn" data-number="3">Answer 3</button>
                <button class="btn" data-number="4">Answer 4</button>
            </div>
        </div>
        <div class="home">
             <h1> Welcome to the Code Quiz!</h1> 
             <p> Try to answer all the questions before the timer runs out! Any questions guessed incorrectly will take 10 seconds off the timer. Click the start button to begin. Good luck!</p>
               <button id ="start-btn" class ="btn">Start</button>   
               <button id ="vhs-btn" class ="btn">High Scores</button>   
                 </div>
            <div id="countdown" class="hide">Time:</div>
            <div id="timerDisplay"></div>
          </div>
    
    
      <script src="assets/js/script.js"></script>
       
</body>
</html>
